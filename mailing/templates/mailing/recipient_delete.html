{% extends 'base.html' %}

{% block title %}Удаление получателя{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Удаление получателя</h1>

    <p>Вы действительно хотите удалить получателя <strong>{{ object.full_name }}</strong> с email <strong>{{ object.email }}</strong>?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailing:recipient_list' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}

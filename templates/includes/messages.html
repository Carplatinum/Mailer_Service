{% if messages %}
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="toastContainer" class="toast-container">
      {% for message in messages %}
        <div class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Скрипт для автозапуска toast -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function (toastEl) {
        var option = { autohide: true, delay: toastEl.getAttribute('data-bs-delay') || 5000 }
        var toast = new bootstrap.Toast(toastEl, option)
        toast.show()
        return toast
      })
    });
  </script>
{% endif %}

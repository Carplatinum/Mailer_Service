<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mailing Project{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUa6mF1OL2O2Kf+3KlhqQEkeVTRv+okqcuV5uwGIKbX7QZQ6I4fKLyBfE6iZ" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'includes/navbar.html' %}

    <main class="container mt-4">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoQm0L4Kfu6lf9x4l9sB5ygbscCkXJpGmE5B1GP2Fh0XYyS" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
